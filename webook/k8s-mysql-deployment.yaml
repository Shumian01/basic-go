apiVersion: apps/v1
kind: Deployment
metadata:
  name: webook-mysql
  labels:
    app: webook-mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webook-mysql
  template:
    metadata:
      name: webook-mysql
      labels:
        app: webook-mysql
    spec:
      containers:
        - name: webook-mysql
          image: mysql:8.0
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: root
          imagePullPolicy: IfNotPresent
          volumeMounts:
            #这边要对应mysql数据存储地址
            - mountPath: /var/lib/mysql
              # 我 POD里面那么多 volumes 我要用哪个
              name: mysql-storage

          ports:
            - containerPort: 3306
              protocol: TCP
      restartPolicy: Always
      #我的POD 里面有哪些
      volumes:
        - name: mysql-storage
          persistentVolumeClaim:
            claimName: webook-mysql-live-claim
